<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>My project</title>
    <link rel="stylesheet" href="project.css">
    <script src="weather.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  </head>
  <body>
    <h1>
      世界の天気
      
      
    </h1>
    <label for="kuni">都市（国）</label>
    <select id="toshi" name="toshi">
      <option value="360630">カイロ（エジプト）</option>
      <option value="524901">モスクワ（ロシア）</option>
      <option value="993800">ヨハネスブルク（南アフリカ）</option>
      <option value="1816670">北京（中華人民共和国）</option>
      <option value="1850147">東京（日本）</option>
      <option value="1880252">シンガポール</option>
      <option value="2147714">シドニー（オーストラリア）</option>
      <option value="2643743">ロンドン（イギリス）</option>
      <option value="2968815">パリ（フランス）</option>
      <option value="3451189">リオデジャネイロ（ブラジル）</option>
      <option value="5128581">ニューヨーク（アメリカ合衆国）</option>
      <option value="5368361">ロサンゼルス（アメリカ合衆国）</option>

    </select>
    <ten>
      <button id="sendRequest">天気を見る</button>
    </ten>
    
    <div id="result">
    <h2>
      <ul>
        <li>
          <div class="city">都市　　　
          <span id="x1"></span>
          </div>
        </li>
      
        <li>
          <div class="lat">緯度　　　
          <span id="x2"></span>
          </div>
        </li>
        <li>
          <div class="lon">経度　　　
          <span id="x3"></span>
          </div>
        </li>
      
        <li>
          <div class="weather">天気　　　
          <span id="x4"></span>
          </div>
        </li>

        <li>
          <div class="lowesttem">最低気温　
            <span id="x5"></span>
          </div>
        </li>
        <li>
          <div class="highesttem">最高気温　
            <span id="x6"></span>
          </div>
        </li>
      
        <li>
          <div class="humid">湿度　　　
            <span id="x7"></span>
          </div>
        </li>
      
        <li>
          <div class="speed">風速　　　
            <span id="x8"></span>
          </div>
        </li>
      
        <li>
          <div class="direction">風向　　　
            <span id="x9"></span>
          </div>
        </li>
        
    </ul>
    </h2>
    </div>
    <img class="shashin" src="地球イラスト.png">
    <img class="shashin" src="太陽イラスト.png">
    <img class="shashin" src="傘イラスト.png">
    <img class="shashin" src="雲イラスト.png">
    <img class="shashin" src="雷イラスト.png">
    <img class="shashin" src="雪イラスト.png">
